<html>
  <body>
    <!-- if else -->
    {% if products %}
    <h1>Hello {{ products.title }}</h1>
    {% else %}
    <h1>hello world</h1>
    {% endif %}
    <!-- for loop  -->

    <hr />
    {% for product in products %}
    <p>{{product.id}} - {{product.customer.first_name}}</p>
    {% endfor %}
    <!-- objects -->
    <hr />
    <h1>{{products}}</h1>
  </body>
</html>
